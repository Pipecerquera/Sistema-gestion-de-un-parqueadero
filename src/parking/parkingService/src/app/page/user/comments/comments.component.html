<!-- Formulario para crear un nuevo comentario -->
<div class="new-comment-container mt-4">
    <h3 class="text-center" style="color: #911590; margin-bottom: 20px;">Deja tu comentario</h3>
    <textarea [(ngModel)]="newComment" class="form-control" placeholder="Escribe tu comentario aquí..."
        rows="5"></textarea>
    <button (click)="submitComment()" class="btn"
        style="background-color: #911590; color: white; width: 100%; margin-top: 20px;">Enviar Comentario</button>
</div>
